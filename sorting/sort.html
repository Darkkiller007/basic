<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/phantom" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sortstyle.css" />
    <title>Sorting Program</title>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="head">
            <h1><b>
                    <center>*Sorting Program*</center>
                </b></h1>
        </div>
        <div class="input">
            <input type="text" id="input1" placeholder="Enter the sentence" name="a"
                style="left: 38%; position:fixed; font-size: 30px; border-radius: 20px; padding:8px;">
        </div>
        <div class="buttons">
            <button class="button-1" onclick="sort()"><span class="text">Sort</span></button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button-1" onclick="reset()"><span class="text">Reset</span></button>
        </div>
        <div class="string">
            <center>
                <h2><u>Sorted String</u></h2>
            </center>
        </div>
        <div class="output">
            <center>
                <p id="section" onclick="sort(a.value)"></p>
            </center>
        </div>
    </div>
</body>
<script>
    var a;
    function sort() {

        if (document.getElementById("input1").value == '') {
            alert('Sentence not entered!');
        }
        else {
            a = document.getElementById("input1").value;
            var words = a.split(' ');
            words.sort();
            var newstring = words.join(" ");
            document.getElementById("section").innerHTML = newstring;
        }

    }
    function reset() {
        document.getElementById('input1').value = '';
        document.getElementById("section").innerHTML = '';
    }
</script>
</head>

</html>
